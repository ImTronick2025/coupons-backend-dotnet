apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coupons-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # RedeemService endpoints
      - path: /api/redeem(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: redeem-service
            port:
              number: 80
      - path: /api/coupon(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: redeem-service
            port:
              number: 80
      - path: /api/health(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: redeem-service
            port:
              number: 80
      # CampaignService endpoints
      - path: /api/campaigns(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: campaign-service
            port:
              number: 80
